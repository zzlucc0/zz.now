services:
  web:
    build: .
    container_name: zznow_web
    env_file: .env.local
    depends_on:
      - db
      - minio
    ports:
      - "3000:3000"
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: zznow_db
    env_file:
      - .env.local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: personal_platform
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - /mnt/data/zznow/db:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: zznow_minio
    command: server /data --console-address ":9001"
    env_file:
      - .env.local
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /mnt/data/zznow/minio:/data
    restart: unless-stopped
